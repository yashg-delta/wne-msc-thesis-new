future_window:
  value: 2
past_window:
  value: 70
batch_size:
  value: 128
max_epochs:
  value: 40
data:
  value:
    dataset: "btc-usdt-15m:latest"
    sliding_window: 0
    validation: 0.2
fields:
  value:
    time_index: "time_index"
    target: "returns"
    group_ids: ["group_id"]
    dynamic_unknown_real:
      - "high_price"
      - "low_price"
      - "open_price"
      - "close_price"
      - "volume"
      - "returns"
    dynamic_unknown_cat: []
    dynamic_known_real:
      - "effective_rates"
      - "vix_close_price"
      - "fear_greed_index"
    dynamic_known_cat:
      - "hour"
      - "weekday"
    static_real: []
    static_cat: []
loss:
  value:
   name: "GMADL"
   a: 1000
   b: 2
model:
  value:
    name: "Informer"
    d_model: 1024
    d_fully_connected: 256
    n_attention_heads: 4
    dropout: 0.03
    n_encoder_layers: 3
    n_decoder_layers: 3
    learning_rate: 0.001
    optimizer: "Adam"
