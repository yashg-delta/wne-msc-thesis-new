program: ./scripts/train.py
name: informer-btcusdt-30m-gmadl-eval
project: wne-masters-thesis-testing
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "./configs/experiments/informer-btcusdt-30m-gmadl2.yaml"
  - "--patience"
  - "20"
  - "--store-predictions"
  - "--val-check-interval"
  - "100"
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  data:
    parameters:
      dataset: 
        value: "btc-usdt-30m:latest"
      validation:
        value: 0.2
      sliding_window:
        min: 0
        max: 5
