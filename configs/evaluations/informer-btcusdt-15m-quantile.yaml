program: ./scripts/train.py
project: wne-masters-thesis-testing
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "./configs/experiments/informer-btcusdt-15m-quantile.yaml"
  - "--patience"
  - "10"
  - "--store-predictions"
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  data:
    parameters:
      dataset: 
        value: "btc-usdt-15m:latest"
      validation:
        value: 0.2
      sliding_window:
        min: 0
        max: 5
